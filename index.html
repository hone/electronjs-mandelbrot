<!DOCTYPE html>
<html>
  <body>
    <div>
      <select id="backend">
        <option value="javascript">JavaScript</option>
        <option value="rust">Rust</option>
        <option value="rust parallel">Rust Parallel</option>
      </select>
      Iterations: <input type="text" size="6" id="iterations" value="100" />
      Magnification: <input type="text" size="3" id="magnification" value="200" />
      X: <input type="text" size="3" id="panX" value="2" />
      Y: <input type="text" size="3" id="panY" value="1.5" />
    </div>
    <div>
      <button id="render">Render</button>
      <p id="render_time">Time: 0ms</p>
    </div>
    <div>
      <canvas id="screen" width="600" height="600" style="border: solid 1px#000;"></canvas>
    </div>
    <script>
      require('./render.js')
    </script>
  </body>
</html>
